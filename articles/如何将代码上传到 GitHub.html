<h1 class="rag">如何将代码上传到 GitHub?</h1><br />

<p>8/15</p><br />

<p class="text">前置条件: Vscode代码软件安装好,必要的插件也安装好 <br />

第一步: 写一段 html 或 js 或 css 代码;<br />

第二步: 在浏览是否能执行;<br />

第三步: 先把要暂存的代码暂存, 用 git commit -m + ‘文件说明’ (用 git status -s 查看暂存内容);<br />

第四步: 用 git push 拉取代码;<br />

第五步: 用 git pull 同步代码;</p>
