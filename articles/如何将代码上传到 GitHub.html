<h1 class="rag">如何将代码上传到 GitHub?</h1><br />

<p>2023/8/15</p><br />

<p class="text">前置条件: Vscode编辑器安装好,必要的插件也安装好 <br />

第一步: 新建一个文件夹或文件;<br />

第二步: 然后用命令行git commit -m + 文件名;<br />

第三步: 用 git push 拉取代码;<br />

第四步: 用 git pull 同步代码;</p><br />

第五步: 最后在 GitHub 网站验证是否提交成功.
